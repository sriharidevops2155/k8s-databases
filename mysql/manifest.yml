apiVersion: v1
kind: Secret
metadata:
  name: mysql
  namespace: roboshop
  labels: 
    component: mysql  
    project: roboshop 
    tier: database
type: Opaque
data:
  MYSQL_ROOT_PASSWORD: "Um9ib1Nob3BAMQ=="
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-headless
  namespace: roboshop 
  labels:
      component: mysql  
      project: roboshop 
      tier: database
spec:
  clusterIP: None
  selector:
      component: mysql  
      project: roboshop 
      tier: database
  ports:
  - protocol: TCP
    port: 27017   #service port
    targetPort: 27017 #container port
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-headless
  namespace: roboshop 
  labels:
      component: mysql  
      project: roboshop 
      tier: database
spec:
  selector:
      component: mysql  
      project: roboshop 
      tier: database
  ports:
  - protocol: TCP
    port: 27017   #service port
    targetPort: 27017 #container port
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  namespace: roboshop 
  labels:
      component: mysql  
      project: roboshop 
      tier: database 
spec:
  selector:
    matchLabels:
      component: mysql
      project: roboshop 
      tier: database
  serviceName: "mysql-headless"  #This should be headless service 
  replicas: 3 # by default is 1
  template:
    metadata:
      labels:
        component: mysql  
        project: roboshop 
        tier: database 
    spec:
      containers:
      - name: mysql
        image: sriharibandidevops/mysql:v1
        envFrom:
        - secretRef:
            name: mysql        
        volumeMounts:
        - name: mysql-data
          mountPath: /var/lib/mysql
# This is nothing but PVC, you can directly create here
  volumeClaimTemplates:
  - metadata:
      name: mysql-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "roboshop-ebs"
      resources:
        requests:
          storage: 2Gi